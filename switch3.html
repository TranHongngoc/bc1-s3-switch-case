<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch 3</title>
</head>
<body>
<script>
    var value = prompt('Enter the number: ',0);
    if (value > 0){
        alert( 1 );
    } else if (value < 0){
        alert( -1 );
    } else {
        alert( 0 );
    }
</script>
</body>
</html>
